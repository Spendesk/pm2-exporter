language: go
go:
  - 1.12.x

branches:
  only:
    - /^v.*$/

env:
  - GO111MODULE=on

stages:
  - lint
  - build

jobs:
  include:
    - stage: lint
      before_script:
        - go install github.com/golangci/golangci-lint/cmd/golangci-lint
      script:
        - golangci-lint run
      on:
        tags: true
    - stage: build
      script:
        - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -installsuffix cgo -o bin/pm2-exporter_linux_amd64
      on:
        tags: true
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        file: bin/pm2-exporter_linux_amd64
        on:
          repo: Spendesk/pm2-exporter
          tags: true
